<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bluetooth </title>

    <style>
        body {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #121212; /* Cor de fundo escura */
            color: #ffffff; /* Cor do texto clara */
            font-family: Arial, sans-serif; /* Fonte padrão */
        }

        h1 {
            margin-bottom: 20px; /* Adiciona uma margem abaixo do título */
        }

        .botoes-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap; /* Permite que os botões quebrem para a linha seguinte, se necessário */
            gap: 10px; /* Adiciona espaço entre os botões */
            margin-bottom: 20px;
        }

        .botoes-container a {
            flex: 1; /* Cada botão ocupa uma parte igual do contêiner */
        }

        button {
            width: 100%;
            background-color: #424242;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    
    <h1> Primax Bluetooth </h1>

    <div class="botoes-container">
        <a href="/">
            <button>Primax Home</button>
        </a>

        <a href="terminal">
            <button>Bike Terminal</button>
        </a>

        <a href="bootloader">
            <button>Bike Bootloader</button>
        </a>

        <a href="local">
            <button>Primax GPS</button>
        </a>
    </div>

    <div class="botoes-container">
        <a href="bluetooth">
            <button>Primax Bluetooth</button>
        </a>
    </div>





    <button id="list-devices">List Devices</button>
    <ul id="device-list"></ul>

    <input type="text" id="input-text">
    <button id="send-text">Send Text</button>

    <script>

        const listDevicesButton = document.getElementById('list-devices');
        const deviceList = document.getElementById('device-list');

        const sendTextButton = document.getElementById('send-text');
        const inputText = document.getElementById('input-text');


        listDevicesButton.addEventListener('click', async () => {
        try {
          // Solicite permissão para acessar o Bluetooth
          const device = await navigator.bluetooth.requestDevice({
            acceptAllDevices: true,
            optionalServices: ['generic_access']
          });

          // Obtenha o servidor GATT (Generic Attribute Profile)
          const server = await device.gatt.connect();
          const services = await server.getPrimaryServices();

          // Exiba os serviços e características
          deviceList.innerHTML = '';
          for (const service of services) {
            const serviceElement = document.createElement('li');
            serviceElement.textContent = `Service: ${service.uuid}`;
            deviceList.appendChild(serviceElement);

            const characteristics = await service.getCharacteristics();
            for (const characteristic of characteristics) {
              const characteristicElement = document.createElement('li');
              characteristicElement.textContent = `Characteristic: ${characteristic.uuid}`;
              deviceList.appendChild(characteristicElement);
            }
          }

          // Desconecte-se do dispositivo
        //   await server.disconnect();
        } catch (error) {
          console.error(error);
        }
        });


        sendTextButton.addEventListener('click', async () => {
        try {
            // Obtenha o servidor GATT (Generic Attribute Profile)
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService('00001800-0000-1000-8000-00805f9b34fb');
            const characteristic = await service.getCharacteristic('00002a00-0000-1000-8000-00805f9b34fb');

            // Envie a frase para o dispositivo
            const text = inputText.value;
            const encoder = new TextEncoder();
            await characteristic.writeValue(encoder.encode(text));

            // Desconecte-se do dispositivo
            await server.disconnect();
        } catch (error) {
            console.error(error);
        }
        });


    </script>

</body>
</html>

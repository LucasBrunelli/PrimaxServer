<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primax Bootloader </title>

    <style>
        body {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #121212; /* Cor de fundo escura */
            color: #ffffff; /* Cor do texto clara */
            font-family: Arial, sans-serif; /* Fonte padrão */
        }

        h1 {
            margin-bottom: 20px;
        }

        .botoes-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap; /* Permite que os botões quebrem para a linha seguinte, se necessário */
            gap: 10px; /* Adiciona espaço entre os botões */
        }

        .botoes-container a {
            flex: 1; /* Cada botão ocupa uma parte igual do contêiner */
        }

        button {
            width: 100%;
            margin-bottom: 20px;
            background-color: #424242;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #novosBotoesContainer {
            width: 100%;
            display: flex;
            gap: 10px;
        }

        #novosBotoesContainer button {
            flex: 1;
        }

        

        #campoTexto{
            width: 95%;
            height: 200px;
            overflow: auto;
            margin-bottom: 20px;
            padding: 10px;
            resize: none;
        }

        #campoTexto {
            background-color: #212121;
            color: #ffffff;
            border: 1px solid #616161;
        }

    </style>

</head>
<body>
    
    <h1> Primax Bike Comunication </h1>

    <div class="botoes-container">
        <a href="/">
            <button>Primax Home</button>
        </a>

        <a href="terminal">
            <button>Bike Terminal</button>
        </a>

        <a href="bootloader">
            <button>Bike Bootloader</button>
        </a>

        <a href="local">
            <button>Primax GPS</button>
        </a>
    </div>

    <div id="novosBotoesContainer">
        <!-- Adiciona um botão para abrir o seletor de arquivo -->
        <button id="btnSelecionarArquivo" onclick="abrirSeletorArquivo()">Selecionar Arquivo</button>
        <button id="btnCarregarArquivo" onclick="carregarArquivo()">Carregar Arquivo</button>
        <button id="btnLerArquivo" onclick="lerArquivo()">Ler Arquivo</button>
    </div>

    <!-- Adiciona um input de arquivo -->
    <input type="file" id="selecionarArquivo" />
    
    <textarea id="campoTexto" readonly wrap="soft"></textarea>

    <script>
        function abrirSeletorArquivo() {
            // Simula um clique no input de arquivo
            document.getElementById('selecionarArquivo').click();
        }

        // Manipula o evento de mudança do input de arquivo
        document.getElementById('selecionarArquivo').addEventListener('change', function (event) {
            const arquivo = event.target.files[0];

            if (arquivo) {
                // Cria um leitor de arquivos
                const leitor = new FileReader();

                // Define a função de callback para quando a leitura for concluída
                leitor.onload = function (e) {
                    // Obtém o conteúdo do arquivo como uma string
                    const conteudoArquivo = e.target.result;

                    // Exibe o conteúdo na caixa de texto
                    document.getElementById('campoTexto').value = conteudoArquivo;
                };

                // Lê o conteúdo do arquivo como texto
                leitor.readAsText(arquivo);
            }
        });
    </script>

</body>
</html>

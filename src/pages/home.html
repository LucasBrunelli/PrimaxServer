<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Leticia a mais linda </h1>

    <a href="contato">
        <button>Contato</button>
    </a>

    <!-- Adicione uma caixa de texto para exibir os dados recebidos -->
    <input type="text" id="dadosRecebidosInput" readonly>

    <script>
    // Atualiza a cada 5 segundos (ajuste conforme necessário)
    setInterval(function () {
        // Faz uma solicitação GET para obter os dados mais recentes do servidor
        fetch('https://primaxserver-7786a1841f16.herokuapp.com/obter-dados')
            .then(response => response.json())
            .then(data => {
                // Atualiza a caixa de texto com o valor de field1
                document.getElementById('campoTexto').value = data.field1;
            })
            .catch(error => {
                console.error('Erro ao obter dados:', error);
            });
    }, 5000);
    </script>
    
</body>
</html>

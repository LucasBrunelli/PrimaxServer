<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimaxServer</title>

    <style>
        body {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #121212; /* Cor de fundo escura */
            color: #ffffff; /* Cor do texto clara */
            font-family: Arial, sans-serif; /* Fonte padr√£o */
        }

        h1 {
            margin-bottom: 20px;
        }

        button, #campoTexto, #campoMSG {
            width: 100%;
            margin-bottom: 20px;
            background-color: #424242; /* Cor de fundo mais escura para os elementos */
            color: #ffffff; /* Cor do texto clara */
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #campoTexto, #campoMSG {
            height: 180px;
            overflow: auto;
            background-color: #212121; /* Cor de fundo mais escura para as caixas de texto */
            color: #ffffff; /* Cor do texto clara */
            border: 1px solid #616161; /* Borda mais clara */
            padding: 10px;
            resize: none; /* Impede o redimensionamento da caixa de texto */
        }
    </style>

</head>

    <h1> Bike Comunication </h1>

    <a href="contato">
        <button>Contato</button>
    </a>

    <!-- Adicione uma caixa de texto para exibir os dados recebidos -->

    <textarea id="campoMSG" readonly wrap="soft"></textarea>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primax Location </title>

    <style>
        body {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #121212; /* Cor de fundo escura */
            color: #ffffff; /* Cor do texto clara */
            font-family: Arial, sans-serif; /* Fonte padrão */
        }

        h1 {
            margin-bottom: 20px;
        }

        .botoes-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap; /* Permite que os botões quebrem para a linha seguinte, se necessário */
            gap: 10px; /* Adiciona espaço entre os botões */
        }

        .botoes-container a {
            flex: 1; /* Cada botão ocupa uma parte igual do contêiner */
        }

        button {
            width: 100%;
            background-color: #424242;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .mapa-container {
            flex: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-top: 20px; /* Adicionado espaço acima do mapa */
        }

        .mapa-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>

</head>
<body>
    
    <h1> Primax Bike Location </h1>

    <div class="botoes-container">
        <a href="/">
            <button>Primax Home</button>
        </a>

        <a href="terminal">
            <button>Bike Terminal</button>
        </a>

        <a href="bootloader">
            <button>Bike Bootloader</button>
        </a>

        <a href="local">
            <button>Primax GPS</button>
        </a>
    </div>

    <div class="mapa-container">
        <iframe
            style="border:0"
            loading="lazy"
            allowfullscreen
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCrfa1EuP78q3dI7Pm7B0RL1UTNKjXvRrw&q=-19.9070339,-43.9259224">
        </iframe>
    </div>

</html>

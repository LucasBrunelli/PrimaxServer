<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrfa1EuP78q3dI7Pm7B0RL1UTNKjXvRrw&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <gmp-map center="-17.10681915283203,-39.181617736816406" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="-17.10681915283203,-39.181617736816406" title="My location">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>

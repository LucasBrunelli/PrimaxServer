<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primax Local </title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrfa1EuP78q3dI7Pm7B0RL1UTNKjXvRrw"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

</head>
<body>

    <h1>Google Maps Example</h1>

    <a href="/">
        <button>Home</button>
    </a>
    
    <!-- Div para exibir o mapa -->
    <div id="map"></div>

    <script>
        // Função para inicializar o mapa
        function initMap() {
            // Coordenadas do local desejado
            var coordenadas = { lat: -23.550520, lng: -46.633308 };

            // Criar um novo mapa no elemento com o ID "map"
            var map = new google.maps.Map(document.getElementById('map'), {
                center: coordenadas,
                zoom: 15 // Nível de zoom, ajuste conforme necessário
            });

            // Adicionar um marcador no local
            var marker = new google.maps.Marker({
                position: coordenadas,
                map: map,
                title: 'Local Descrição'
            });
        }
    </script>

    <!-- Chame a função initMap para inicializar o mapa -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrfa1EuP78q3dI7Pm7B0RL1UTNKjXvRrw&callback=initMap">
    </script>

</body>
</html>
